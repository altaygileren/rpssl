<!DOCTYPE html>
<html>
<head>
	<title>My Practice Website</title>	
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="newstyle.css">
	<!-- Score Headline Font -->
	<link href="https://fonts.googleapis.com/css?family=Galada" rel="stylesheet">
	<!-- Score Board Font -->
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>

	<!-- Line Drops and Headline -->
	<div class="headlineContainer">
		<div class="lineDrop"></div>
  	<div class="lineDrop2"></div>
  	<div class="lineDrop3"></div>
  	<div class="lineDrop4"></div>
		<span class="headerText">rock   paper   scissors   spock   lizard</span>
	</div>

	<!-- Random Stuff -->
	<div class="tooltips">
		Tool Tips
	</div>

	<!-- Borders with Answers -->
	<div class="whatsBeenChosen">
		<div class="userBorder"></div>
		<div class="computerBorder"></div>
	</div>

	<!-- body of everything -->
	<div class="bodyOfStuff">
		<div class="choices">
			<div class="imgDiv"><img id="rock" class="imageChoices" src="images/rock.png"></div>
			<div class="imgDiv"><img id="paper" class="imageChoices" src="images/paper.png"></div>
			<div class="imgDiv"><img id="scissor" class="imageChoices" src="images/scissors.png"></div>
			<div class="imgDiv"><img id="spock" class="imageChoices" src="images/spock.png"></div>
			<div class="imgDiv"><img id="lizard" class="imageChoices" src="images/lizard.png"></div>
		</div>

		<!-- Score board -->
		<div class="scoreSheet">
			<div class="scoreHead"><span id="scoretext">Score:</span></div>
			<div class="userScore">5</div>
			<div class="lineBtwnScore"></div>
			<div class="computerScore">0</div>
		</div>
	</div>
	<script src="newscript.js"></script>
</body>
</html>
