<!DOCTYPE html>
<html>
<head>
	<title>My Practice Website</title>	
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="newstyle.css">

	<!-- Score Headline Font -->
	<link href="https://fonts.googleapis.com/css?family=Galada" rel="stylesheet">
	<!-- Score Board Font -->
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
	<div class="headlineContainer">
		<ul class="headlineList">
			<li>ROCK</li>
			<li>PAPER</li>
			<li>scissors</li>
			<li>spock</li>
			<li>lizard</li>
		</ul>
	</div>
	<div class="tooltips">
		Tool Tips
	</div>
	<div class="whatsBeenChosen">
		What's been chosen
	</div>
	<div class="bodyOfStuff">
		<div class="choices">
			<div class="imgDiv"><img class="imageChoices" src="images/rock.png"></div>
			<div class="imgDiv"><img class="imageChoices" src="images/paper.png"></div>
			<div class="imgDiv"><img class="imageChoices" src="images/scissors.png"></div>
			<div class="imgDiv"><img class="imageChoices" src="images/spock.png"></div>
			<div class="imgDiv"><img class="imageChoices" src="images/lizard.png"></div>
		</div>
		<div class="scoreSheet">
			<div class="scoreHead">Score:</div>
			<div class="userScore">0</div>
			<div class="computerScore">0</div>
		</div>
	</div>
</body>
</html>
